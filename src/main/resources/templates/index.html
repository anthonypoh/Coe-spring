<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CE301 Capstone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="/css/index.css" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center text-bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">COE Simulation</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">Home</a>
          <a class="nav-link fw-bold py-1 px-0" href="/predictions?quota=900&category=A">Predictions</a>
          <a class="nav-link fw-bold py-1 px-0" href="#">Contact</a>
        </nav>
      </div>
    </header>

    <main class="px-3">
      <h1>Latest Results.</h1>
      <p class="lead">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Month</th>
            <th scope="col">Bidding Number</th>
            <th scope="col">Vehicle Class</th>
            <th scope="col">Quota</th>
            <th scope="col">Bids Success</th>
            <th scope="col">Bids Received</th>
            <th scope="col">Premium</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="result: ${results}">
            <td th:text="${result.month}" />
            <td th:text="${result.bidding_no}" />
            <td th:text="${result.vehicle_class}" />
            <td th:text="${result.quota}" />
            <td th:text="${result.bids_success}" />
            <td th:text="${result.bids_received}" />
            <td th:text="${result.premium}" />
          </tr>
        </tbody>
      </table>
      </p>
    </main>

    <footer class="mt-auto">
      <p>Latest data according to <a href="https://datamall.lta.gov.sg">datamall.lta.gov.sg</a></p>
      <p>CE301 Capstone</p>
    </footer>
  </div>

</body>

</html>
