<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Predictions</title>
  <link href="/css/index.css" rel="stylesheet">

</head>

<body>
  <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">COE Simulation</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link fw-bold py-1 px-0 active" href="/">Home</a>
          <a class="nav-link fw-bold py-1 px-0" aria-current="page"
            href="/predictions?quota=900&category=A">Predictions</a>
          <a class="nav-link fw-bold py-1 px-0" href="#">Contact</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold text-body-emphasis">Prediction</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Category</th>
                <th scope="col">Injected Quota</th>
                <th scope="col">Prediction</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td th:text="${prediction.category}" />
                <td th:text="${prediction.quota}" />
                <td th:text="${prediction.prediction}" />
              </tr>
            </tbody>
          </table>
          </p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <form method="GET" class="form-inline">
              <div class="row">
                <div class="col-md-6 mb-2">
                  <label for="category" class="form-label">New Category</label>
                  <input type="text" id="category" name="category" class="form-control" placeholder="category..."
                    required>
                </div>
                <div class="col-md-6 mb-2">
                  <label for="quota" class="form-label">New Quota</label>
                  <input type="number" id="quota" name="quota" class="form-control" placeholder="Quota..." required
                    min="1" max="2000">
                </div>
              </div>
              <div class="d-grid">
                <button type="submit" formaction="/predictions"
                  class="btn btn-primary btn-lg btn-block">Predict</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
